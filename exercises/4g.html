<!DOCTYPE html>
<html>
  <head>
    <title>4g</title>
    <style>
      
    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>

    <!-- Babel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.7/babel.min.js"></script>

    <script type="text/babel">




      function App() {
       const [time, setTime] = React.useState(
        dayjs().format('HH:mm:ss')
       );

       React.useEffect( () => {
        setInterval(() => {
          setTime(dayjs().format('HH:mm:ss'));
          console.log('run code');
        }, 1000);
       },[]);

           //if you remove the dependency array  Notice that useEffect runs a lot more often without
            // the dependency array.however with dependency array it run only once when the code gets updated 
       


        return (
          <>
            <p>Current time: {time}</p>
          </>
        );
      }
     

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
