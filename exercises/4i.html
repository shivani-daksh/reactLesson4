<!DOCTYPE html>
<html>
  <head>
    <title>4i</title>
    <style>
      body{
        margin: 0;
      }
    .button-container{
      display: flex;
      justify-content: center;
      gap: 20px;
      height: 100vh;
      align-items: center;
      background-color: rgb(222, 222, 222);
    }
    button{
      background-color: rgb(25, 135, 84);
      color: white;
      padding: 15px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>

    <!-- Babel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.7/babel.min.js"></script>

    <script type="text/babel">



      function App() {
        const autoClickBtn = React.useRef(null);

       const [count, setCount] = React.useState(0);

        function handleClickBtn() { 
           setCount(count + 1);
        }

        function handleResetBtn() {
          setCount(0);
        }

        
        // function handleAutoClick() {

          // setInterval(() => {
          //   setCount((prevCount) => prevCount +1 );
          // }, 1000);
           // }



          function handleAutoClick() {
           const buttonElem = autoClickBtn.current ;
          setInterval(() => {
            buttonElem.click();  
          }, 1000);
        }

        

        return (
          <div className="button-container">
            <button className ="click-btn"  onClick={handleClickBtn} ref={autoClickBtn}>Clicked {count} {count === 1 ? 'time': 'times'}</button>
            <button className ="reset-btn" onClick={handleResetBtn}>Reset</button>
            <button className ="auto-click-btn" onClick={handleAutoClick} >Auto Click</button>
          
          </div>
        );
      }
     

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
