<!DOCTYPE html>
<html>
  <head>
    <title>4b</title>
    <style>
      .on-btn{
        background-color: rgb(25, 135, 84);
        padding: 10px 15px;
        border: none;
        color: white;
        border-radius: 5px;
        cursor: pointer;
      }
     
    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>


    <!-- Babel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.7/babel.min.js"></script>

    <script type="text/babel">
     

     function App() {
      const [isButtonOn, setIsButtonOn] = React.useState(true);

      function handleClick() {
        setIsButtonOn(
         (isButtonOn ? false : true) // setIsButtonOn(!isButtonOn);
        );
      }
      return (
        <>
          <button className= "on-btn" onClick={handleClick}>
            {(isButtonOn ? 'ON' : 'OFF')}
          </button>
        </>
      );

     }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
